<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'List Users'">Users List</h1>
<table>
    <thead>
    <tr>
        <th>
            Id
        </th>
        <th>
            username
        </th>
        <th>
            First Name
        </th>
        <th>
            Last Name
        </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user :${users}">
        <td th:text="${user.id}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
