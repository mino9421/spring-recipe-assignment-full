<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'List Recipes'">Recipes List</h1>
<h3><a th:href="@{/recipes/profile}">Profile</a></h3>
<h3><a th:href="@{/recipes/logout}">Log out</a></h3>
<table>
    <thead>
    <tr>
        <th>
            Id
        </th>
        <th>
            Recipe Name
        </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="recipe :${recipes}">
        <td th:text="${recipe.id}"></td>
        <td th:text="${recipe.recipename}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
