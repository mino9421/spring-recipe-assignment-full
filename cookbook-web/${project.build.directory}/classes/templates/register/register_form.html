<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <h1 th:text="'Register Form'">Registration Form</h1>

    <form th:action="@{/register/process_register}" th:object="${user}"
    method="post" style="max-width: 600px; margin: 0 auto;">

        <label class="col-4 col-form-label">Username: </label>
        <input type="text" th:field="*{username}" class="form-control" required />
        <br>

        <label class="col-4 col-form-label">Password: </label>
        <input type="password" th:field="*{password}" class="form-control" required />
        <br>

        <label class="col-4 col-form-label">First Name: </label>
        <input type="text" th:field="*{firstname}" class="form-control" required />
        <br>

        <label class="col-4 col-form-label">Last Name: </label>
        <input type="text" th:field="*{lastname}" class="form-control" required />
        <br>

        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</body>
</html>
