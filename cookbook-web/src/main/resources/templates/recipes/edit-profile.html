
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>CookBookPro</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-lg-5">
        <a class="navbar-brand" th:href="@{/}"href="#!">CookBookPro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <a class="nav-link active"th:href="@{/}"href="#">Home</a>
                <a class="nav-link active"th:href="@{/register}"href="#">Register</a>
                <a class="nav-link active" th:href="@{/users/login}"href="#">Login</a>
                <a class="nav-link active" th:href="@{/users}"href="#">Users</a>
                <a class="nav-link active" th:href="@{/recipes}"href="#">Recipes</a>
                <a class="nav-link active" th:href="@{/users/logout}"href="#">Logout</a>

            </ul>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">

                <div>
                    <h3 th:text="'Edit Profile'">Edit Profile</h3>
                </div>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Username</th>
                        <th scope="col">Password</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user :${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.password}"></td>
                        <td th:text="${user.firstname}"></td>
                        <td th:text="${user.lastname}"></td>
                        <td th:text="${user.email}"></td>
                    </tbody>

                </table>
                <br>
                <form th:action="@{/users/update_user}" th:object="${users}" method="post" style="max-width: 600px; margin: 0 auto;">
                    <input type="hidden" th:field="*{id}" th:value="${users.getId()}" name="id">
                    <input type="hidden" th:field="*{username}" th:value="${users.getUsername()}" name="username">
                    <input type="hidden" th:field="*{password}" th:value="${users.getPassword()}" name="password">
                    <label class="col-4 col-form-label">First Name: </label>
                    <input type="text" th:field="*{firstname}" class="form-control" id="firstname" name="firstname"  value="" required>
                    <br>
                    <label class="col-4 col-form-label">Last Name: </label>
                    <input type="text" th:field="*{lastname}" class="form-control" id="lastname" name="lastname" value="" required>
                    <br>
                    <label class="col-4 col-form-label">Email: </label>
                    <input type="text" th:field="*{email}" class="form-control" id="email" name="email" value="" required>
                    <br>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>

                <br>
                <form th:action="@{/users/change_password}" th:object="${users}" method="post" style="max-width: 600px; margin: 0 auto;">
                    <input type="hidden" th:field="*{id}" th:value="*{id}" name="id">
                    <input type="hidden" th:field="*{username}" th:value="*{username}" name="username">
                    <input type="hidden" th:field="*{password}" th:value="*{password}" name="password">
                    <input type="hidden" th:field="*{firstname}" th:value="*{firstname}" name="firstname">
                    <input type="hidden" th:field="*{lastname}" th:value="*{lastname}" name="lastname">
                    <input type="hidden" th:field="*{email}" th:value="*{email}" name="email">
                    <button class="btn btn-warning" type="submit">Change Password</button>
                </form>
                <br><br><br>
                <a th:href="@{/recipes}">Return to Recipe Dashboard</a>
            </div>
        </div>
    </div>
</header>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
