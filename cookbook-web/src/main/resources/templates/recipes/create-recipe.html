
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>CookBookPro</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-lg-5">
        <a class="navbar-brand" th:href="@{/}"href="#!">CookBookPro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <a class="nav-link active"th:href="@{/}"href="#">Home</a>
                <a class="nav-link active"th:href="@{/register}"href="#">Register</a>
                <a class="nav-link active" th:href="@{/users/login}"href="#">Login</a>
                <a class="nav-link active" th:href="@{/users}"href="#">Users</a>
                <a class="nav-link active" th:href="@{/recipes}"href="#">Recipes</a>
                <a class="nav-link active" th:href="@{/users/logout}"href="#">Logout</a>

            </ul>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">


                <body>
                <h1 class="display-5 fw-bold" th:text="'Create Recipe'">Create Recipe</h1>
                <br>

                <h5 class="display-5 fw-bold" th:text="'Add Ingredients'">Add Ingredients</h5>
                <br>

                <form th:action="@{/ingredients/addIngredient}" th:object="${ingredient}"
                    method="post" style="max-width: 600px; margin: 0 auto;">

                    <label class="col-4 col-form-label" th:text="'Ingredient Name:'">Ingredient Name:</label>
                    <input type="text" th:field="*{ingredientName}" class="form-control" required />
                    <br>

                    <label class="col-4 col-form-label" th:text="'Quantity:'">Quantity:</label>
                    <input type="text" th:field="*{quantity}" class="form-control" required />
                    <br>

                    <button type="submit" class="btn btn-primary">Add Ingredient</button>

                </form>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Ingredient Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ingredient :${ingredients}">
                        <td th:text="${ingredient.ingredientName}"></td>
                        <td th:text="${ingredient.quantity}"></td>
                        <td>
                            <form th:action="@{/ingredients/removeIngredient}" th:va="${ingredient}"
                                method="post" style="max-width: 600px; margin: 0 auto;">

                                <input type="hidden" th:name="ingredientName"
                                       th:value="${ingredient.ingredientName}" class="form-control" required />
                                <input type="hidden" th:name="quantity"
                                       th:value="${ingredient.quantity}" class="form-control" required />

                                <button type="submit" class="btn btn-primary">Delete</button>

                            </form>
                        </td>
                    </tbody>

                </table>

                <form th:action="@{/recipes/processRecipe}" th:object="${recipe}"
                      method="post" style="max-width: 600px; margin: 0 auto;">

                    <label class="col-4 col-form-label" th:text="'Recipe Name:'">Recipe Name:</label>
                    <input type="text" th:field="*{recipeName}" class="form-control" required />
                    <br>

                    <label class="col-4 col-form-label" th:text="'Ingredients:'">Ingredients:</label>
                    <textarea th:field="*{ingredients}" class="form-control" th:required="required" rows="15" cols="40" placeholder="Input ingredients here.
">
        </textarea>
                    <br>

                    <label class="col-4 col-form-label" th:text="'Instructions:'">Instructions: </label>
                    <textarea th:field="*{instructions}" class="form-control" th:required="required" rows="30" cols="60"placeholder="Input Instructions here.
">
        </textarea>
                    <br>

                    <label class="col-4 col-form-label" th:text="'Serves:'">Serves:</label>
                    <input type="text" th:field="*{serving}" class="form-control" required />
                    <br>

                    <label class="col-4 col-form-label" th:text="'Prep Time:'">Prep Time:</label>
                    <input type="text" th:field="*{prepTime}" class="form-control" required />
                    <br>

                    <label class="col-4 col-form-label" th:text="'Cook Time:'">Cook Time:</label>
                    <input type="text" th:field="*{cookTime}" class="form-control" required />
                    <br>

                    <button type="submit" class="btn btn-primary">Create Recipe</button>
                </form>
                <br><br><br>
                <a th:href="@{/recipes}">Return to Recipe Dashboard</a>
                </body>
            </div>
        </div>
    </div>
</header>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
